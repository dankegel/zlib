---
kind: pipeline
type: docker
name: arm32
platform:
  os: linux
  arch: arm
steps:
  - name: test
    image: arm32v7/ubuntu:18.04
    commands:
      - apt-get -yq update
      - apt-get install --no-install-recommends -y cmake gcc libc6-dev ninja-build
      - uname -m
      - tail /proc/cpuinfo
      - cc --version
      - mkdir btmp; cd btmp; cmake -G Ninja .. && ninja && ctest -V
